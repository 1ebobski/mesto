<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link
      rel="stylesheet"
      href="style.338d2656c37f3e1f62e0.css"
    />
  </head>
  <body>
    <div class="root">
      <header class="header root__section">
        <img
          src="./images/logo.svg"
          alt="mesto logo"
          class="logo"
        />
      </header>
      <div class="profile root__section">
        <div class="user-info">
          <div class="user-info__photo"></div>
          <div class="user-info__data">
            <h1 class="user-info__name"></h1>
            <p class="user-info__job"></p>
            <button class="button user-info__edit-button">Edit</button>
          </div>
          <button class="button user-info__add-button">+</button>
        </div>
      </div>
      <div class="places-list root__section"></div>
    </div>
    <script src="main.ad6f9308e4cb06e032b1.js"></script>
  </body>
</html>
